name = "kurate"
main = "src/index.js"
compatibility_date = "2025-01-01"

[assets]
directory = "./public"
binding = "ASSETS"

# No build command needed for Cloudflare Worker
NODE_ENV: "production"

# Cloudflare D1 Database Configuration
# The database_id is a non-secret identifier â€” requires Cloudflare API credentials to access
# Run: npx wrangler d1 create kurate-db
# Then replace the database_id below with the actual ID from the command output
[[d1_databases]]
binding = "DB"
database_name = "daves-links-db"
database_id = "d10d8b73-a101-4a15-8584-662ed7091d5e"

[observability]
[observability.logs]
enabled = false
invocation_logs = true

